<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ohmyfood</title>
  <meta name="description" content="Réservez votre restaurant gastronomique et composez votre menu en ligne.">
  <link type="text/css" rel="stylesheet" href="public/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bed4092e49.js" crossorigin="anonymous"></script>
  <meta name="robots" content="noindex,nofollow">
</head>
<body class="body">
  <div class="wrapper">
    <header class="header-site">
      <a href="http://localhost/ohmyfood/">        
        <picture>
          <source 
            media="(max-width: 767px)" 
            srcset="images/ohmyfood.png">
          <source 
            media="(min-width: 768px) and (max-width: 1399px)" 
            srcset="images/ohmyfood_md.png">
          <source 
            media="(min-width: 1600px )" 
            srcset="images/ohmyfood_lg.png">
          <img 
            src="images/ohmyfood_lg.png" 
            alt="ohmyfood">
        </picture>
      </a>
    </header>
    <main class="main">
      <section id="accueil" class="banner">
        <div>
          <!-- Form element useful for website second version -->
          <form id="searchForm" action="#" method="get" class="search-form" role="search">
            <span class="search-form__icon">
              <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
            </span>
            <input 
              type="search" 
              name="city-search" 
              id="city-search"
              value="Paris, Belleville"
              aria-label="Rechercher des hébergements dans la ville de votre choix"
              size="13"
              minlength="4"
              maxlength="20"
              disabled>
            <button 
              type="submit"
              aria-label="Rechercher"
              disabled>
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            </button>
          </form> <!-- END .search-form -->
        </div>
        <div>
          <div>
            <h1 class="h1-home">
              Réservez le menu qui vous convient
            </h1>
            <p class="p-banner">
              Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <a href="#" class="banner-cta">
              Explorer nos restaurants
            </a>
          </div>
        </div>
      </section> <!-- # # # # # # # # END #accueil # # # # # # # # -->
      <section id="fonctionnement" class="how-it-works">
        <div>
          <h2 class="h2-home">
            Fonctionnement
          </h2>
          <div class="step">
            <div>
              <h3 href="#" class="a-step">
                Choississez un restaurant
              </h3>
              <span class="nb-step">
                1
              </span>
              <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <div>
              <h3 href="#" class="a-step">
                Composez votre menu
              </h3>
              <span class="nb-step">
                2
              </span>
              <i class="fa-solid fa-list-ul"></i>
            </div>
            <div>
              <h3 href="#" class="a-step">
                Dégustez au restaurant
              </h3>
              <span class="nb-step">
                3
              </span>
              <i class="fa-sharp fa-solid fa-store"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="loading">
      <div>
        <span class="load">
          Loading...
        </span>
      </div>
    </div>
  </div>
</body>
</html>
