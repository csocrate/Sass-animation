<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <meta name="description" content="Réservez votre restaurant gastronomique et composez votre menu en ligne.">
    <link type="text/css" rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bed4092e49.js" crossorigin="anonymous"></script>
    <meta name="robots" content="noindex,nofollow">
  </head>
  <body class="body">
    <div class="wrapper wrapper--single-page">
      <header class="header-site header-site--single-page-page">
        <div>   
          <picture>
            <source 
              media="(max-width: 767px)" 
              srcset="images/ohmyfood.png">
            <source 
              media="(min-width: 768px) and (max-width: 1399px)" 
              srcset="images/ohmyfood_md.png">
            <source 
              media="(min-width: 1600px )" 
              srcset="images/ohmyfood_lg.png">
            <img 
              src="images/ohmyfood_lg.png" 
              alt="ohmyfood">
          </picture>
          <a href="http://localhost/ohmyfood/">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        </div>
      </header>
      <main class="main">
        <section class="banner">
          <div>
            <div>
              <div>
                <h1 class="h1-page h1-page--single">
                  La palette du goût
                </h1>
                <i class="fa-regular  fa-heart" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <picture>
            <source
              media="(max-width: 540px)"
              srcset="images/la_palette_du_gout_540.jpg">
            <source
              media="(max-width: 768px)"
              srcset="images/la_palette_du_gout_768.jpg">
            <source
              media="(max-width: 1200px)"
              srcset="images/la_palette_du_gout_1200.jpg">
            <source
              media="(max-width: 1400px)"
              srcset="images/la_palette_du_gout_1400.jpg">
            <source
              media="(max-width: 1600px)"
              srcset="images/la_palette_du_gout_1600.jpg">
            <source
              media="(min-width: 1601px)"
              srcset="images/la_palette_du_gout_2100.jpg">
            <img 
              src="images/la_palette_du_gout_1200.jpg"
              alt="Restaurant La palette du goût">
          </picture>
        </section> <!-- # # # # # # # # END .banner # # # # # # # # -->
        <section class="menu-maker">
          <div>
            <div class="products">
              <h2 class="h2-single">
                Entrées
              </h2>
              <div>
                <div class="product-checkbox">
                  <div class="product-checkbox__left">
                    <h3 class="h3-product">
                      Fricassée d'escargots
                    </h3>  
                    <p class="p-product">
                      Aux piments d'espelette
                      <span class="product-price">
                        25 €
                      </span>
                    </p>                                
                  </div>
                  <div class="product-checkbox__right">
                    <input type="checkbox" id="starter1" value="option1">
                  </div>
                </div>
                <div class="product-checkbox">
                  <div class="product-checkbox__left">
                    <h3 class="h3-product">
                      Foie gras de canard mi-cuit
                    </h3>  
                    <p class="p-product">
                      Et ses copeaux de truffe noire
                      <span class="product-price">
                        35 €
                      </span>
                    </p>                                
                  </div>
                  <div class="product-checkbox__right">
                    <input type="checkbox" id="starter1" value="option2">
                  </div>
                </div>
                <div class="product-checkbox">
                  <div class="product-checkbox__left">
                    <h3 class="h3-product">
                      Oeuf au plat
                    </h3>  
                    <p class="p-product">
                      Assaisonné à la truffe sur lit de caviar
                      <span class="product-price">
                        20 €
                      </span>
                    </p>                                
                  </div>
                  <div class="product-checkbox__right">
                    <input type="checkbox" id="starter1" value="option3">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section> <!-- # # # # # # # # END .menu-maker # # # # # # # # -->
      </main>
      <div class="loading">
        <div>
          <span class="load">
            Loading...
          </span>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__main">
          <h4 class="h4-footer">
            ohmyfood
          </h4>
          <div>
            <div class="foo">
              <a href="#">
                <i class="fa-solid fa-utensils"></i>
                Proposer un restaurant
              </a>
              <a href="#">
                <i class="fa-solid fa-handshake-angle"></i>
                Devenir partenaire
              </a>
            </div>
            <div class="foo">
              <a href="#">
                Mentions légales
              </a>
              <a href="mailto:contact@ohmyfood.io">
                Contact
              </a>
              <a href="mailto:contact@ohmyfood.io"></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
